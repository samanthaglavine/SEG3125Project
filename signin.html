<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>In-Out Tracking System</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
	
  </head>

  <body>
	<div class="container">
		<div class="navbar-header fixed-top ">
			<section id= 'about' style="background:navy;width: 100%;top: 50px;padding: 60px 0;text-align: center;">
				<h1 style="color:white;">Welcome to the In-Out Tracking System</h1>
			</section>
		</div>
		<div class="row">
			<div class="col-sm">
				<form class="form-signin" method="get" action="main.html">
				  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
				  <h2 class="h3 mb-3 font-weight-normal">Sign in</h2>
				  <label for="inputEmail" class="sr-only">Email address</label>
				  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				  <label for="inputPassword" class="sr-only">Password</label>
				  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				  <div class="checkbox mb-3">
					<label>
					  <input type="checkbox" value="remember-me"> Remember me
					</label>
				  </div>
				  <button class="btn btn-lg btn-primary btn-block navy-background white btn-hover" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
