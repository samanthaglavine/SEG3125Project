<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>In-Out Trakcing System</title>

		<!-- Bootstrap core CSS -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="main.css" rel="stylesheet">
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<script src="teamdashboard.js"></script>
	</head>
	<body>
		<div class="navbar-header fixed-top ">
			<div id= 'about' style="background:navy;width:100%;top:50px;padding:10px 0;">
				<div style="text-align:center;display:inline-block;width:90%;">
					<h2 style="color:white; text-align:center;">In-Out Tracking System</h2>
				</div>
				<!--<div style="text-align:right;display:inline-block;width:3%;">-->
				<div class="dropdown">
					<button id="profileBtn" type="button" class="dropbtn btn"><i class='fas fa-user' style="color:white;"></i></button>
					<div id="profileDropdown" class="dropdown-content">
						<a href="signin.html">Log Out</a>
					</div>
				</div>
			</div>
		</div>

    <main role="main">

      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
		
		<div class="container marketing">
		
        <!-- Three columns of text below the carousel -->
        <div class="row">
			<div class="col-lg-2">
				<div id="mySidenav" class="sidenav">
				<a href="#" onclick="window.location='main.html'">Team Dashboard</a>
				<a href="#" onclick="window.location='leaveinfo.html'">Enter Leave</a>
				<a href="#" onclick="window.location='contactinfo.html'">Update Contact Information</a>
				<a href="#" onclick="window.location='addteammember.html'">Add New Team Member</a>
				<a href="#" onclick="window.location='removeteammember.html'">Remove Team Member</a>
				</div>
			</div>
			<div>
				<h2>Team: Team #1</h2>
				<div>
					<div style="display:inline-block;">
						<input id="datePicker" type="date">
					</div>
					<div style="display:inline-block;">
						<label>Status</label>
						<div style="display:inline-block;">
							<select id="statusFilter" class="form-control" id="type" required>
								<option>All</option>
								<option>In-Office</option>
								<option>Sick</option>
								<option>Vacation</option>
								<option>Working from home</option>
								<option>Training</option>
							</select>
						</div>
					</div>
				</div>
				<table id="statusTable" width="100%">
					<tr>
						<th>Name</th>
						<th>Status</th>
						<th>Return Date</th>
					</tr>
				</table>
				<h3>Legend</h3>
				<div>
					<img src="in-office25px.png">
					<div style="display:inline-block;"><label>In-Office</label></div>
				</div>
				<div>
					<img src="sick25px.png">
					<div style="display:inline-block;"><label>Sick</label></div>
				</div>
				<div>
					<img src="vacation25px.png">
					<div style="display:inline-block;"><label>Vacation</label></div>
				</div>
				<div>
					<img src="working-from-home25px.png">
					<div style="display:inline-block;"><label>Working From Home</label></div>
				</div>
				<div>
					<img src="training25px.png">
					<div style="display:inline-block;"><label>Training</label></div>
				</div>
			</div>
		</div>
	  </div>
    </main>
