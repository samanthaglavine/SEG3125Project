	<head>

		<title>In-Out Tracking System</title>

		<!-- Bootstrap core CSS -->

		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

  <body>
		<div class="navbar-header fixed-top ">
			<div id= 'about' style="background:navy;width:100%;top:50px;padding:10px 0;">
				<div style="text-align:center;display:inline-block;width:90%;">
					<h2 style="color:white; text-align:center;margin-left:15%">In-Out Tracking System</h2>
				</div>
				<!--<div style="text-align:right;display:inline-block;width:3%;">-->
				<div class="dropdown">
					<button id="profileBtn" type="button" class="dropbtn btn"><i class='fas fa-user' style="color:white;"></i></button>
					<div id="profileDropdown" class="dropdown-content">
						<a href="changepassword.html">Change Password</a>
						<a href="signin.html">Log Out</a>
					</div>
				</div>
			</div>
		</div>

    <main role="main">

      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
		
		<div class="container marketing">
		
        <!-- Three columns of text below the carousel -->
			<div class="row">
				<div class="col-lg-2">
					<div id="mySidenav" class="sidenav">
						<a href="#" onclick="window.location='main.html'"><img src="imgs/team2.png" width="30px" height="30px"> Team Dashboard</a>
						<a href="#" onclick="window.location='leaveinfo.html'"><img src="imgs/calendar.png" width="30px" height="30px"> Enter Leave</a>
						<a href="#" onclick="window.location='addteammember.html'"><img src="imgs/plus.png" width="30px" height="30px"> Add New Team Member</a>
						<a href="#" onclick="window.location='removeteammember.html'"><img src="imgs/minus.png" width="30px" height="30px"> Remove Team Member</a>
						<hr>
						<a href="#" onclick="window.location='contactinfo.html'"><img src="imgs/settings.png" width="30px" height="30px"> Settings</a>
						<a href="#" onclick="window.location='help.html'"><img src="imgs/help.png" width="30px" height="30px"> Help</a>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="row">
						<h2 class="h3 mb-3 font-weight-normal"><u>Remove Team Member</u></h2>
					</div>
					<form class="form-signin" method="get" action="removeteammemberconfirmation.html">
					<div class="row">
						<div class="col-lg-3">
							<h5 class="h5 mb-5 font-weight-normal">Team:</h5>
						</div>
						<div class="col-lg-8">
							<div class="form-group">
								<select id="teamList" class="form-control" id="type" required>
									<option></option>
									<option>CYGNUS</option>
									<option>AQUILA</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3">
							<h5 class="h5 mb-5 font-weight-normal">Employee:</h5>
						</div>
						<div class="col-lg-8">
							<div class="form-group">
								<select id="employeeList" class="form-control" id="type" required>

								</select>
							</div>
						</div>
					</div>
					<button class="btn btn-lg btn-primary grey-background black btn-grey-hover" onclick="goBack()">Back</button>
					<button class="btn btn-lg btn-primary navy-background white btn-hover" type="submit" onclick="onSumbit()">Submit</button>
					</form>
				</div>
			</div>
		</div>
