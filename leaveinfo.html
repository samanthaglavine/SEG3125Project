  <body>
		<div class="navbar-header fixed-top ">
			<div id= 'about' style="background:navy;width:100%;top:50px;padding:10px 0;">
				<div style="text-align:center;display:inline-block;width:90%;">
					<h2 style="color:white; text-align:center;">In-Out Tracking System</h2>
				</div>
				<!--<div style="text-align:right;display:inline-block;width:3%;">-->
				<div class="dropdown">
					<button id="profileBtn" type="button" class="dropbtn btn"><i class='fas fa-user' style="color:white;"></i></button>
					<div id="profileDropdown" class="dropdown-content">
						<a href="signin.html">Log Out</a>
					</div>
				</div>
			</div>
		</div>

    <main role="main">

      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
		
		<div class="container marketing">
		
        <!-- Three columns of text below the carousel -->
        <div class="row">
			<div class="col-lg-2">
				<div id="mySidenav" class="sidenav">
				<a href="#" onclick="window.location='leaveinfo.html'">Enter Leave</a>
				<a href="#" onclick="window.location='contactinfo.html'">Update Contact Information</a>
				<a href="#" onclick="window.location='addteammember.html'">Add New Team Member</a>
				<a href="#" onclick="window.location='removeteammember.html'">Remove Team Member</a>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="row">
					<h2 class="h3 mb-3 font-weight-normal"><u>Enter Leave</u></h2>
				</div>
				<div class="row">
					<p>* Note: This leave information will apply to all teams you currently have access to.</p>
				</div>
				<form class="form-signin" method="get" action="leaveinfoconfirmation.html">
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">Type:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group">
							<select class="form-control" id="type" required>
								<option></option>
								<option>Sick</option>
								<option>Vacation</option>
								<option>Working from home</option>
								<option>Training</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">Start Date:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group"> <!-- Date input -->
							<input type="date" id="startDate" class="form-control" onfocusout="validateDateAndTime()" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">Start Time:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group"> <!-- Date input -->
							<input type="time" id="startTime" class="form-control" onfocusout="validateDateAndTime()" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">End Date:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group"> <!-- Date input -->
							<input type="date" id="endDate" class="form-control" onfocusout="validateDateAndTime()" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">End Time:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group"> <!-- Date input -->
							<input type="time" id="endTime" class="form-control" onfocusout="validateDateAndTime()" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h5 class="h5 mb-5 font-weight-normal">Reoccurance:</h5>
					</div>
					<div class="col-lg-8">
						<div class="form-group">
							<select class="form-control" id="type" required>
								<option></option>
								<option>Daily</option>
								<option>Weekly</option>
								<option>Bi-weekly</option>
								<option>Monthly</option>
							</select>
						</div>
					</div>
				</div>
				<button class="btn btn-lg btn-primary grey-background black btn-grey-hover" onclick="goBack()">Back</button>
				<button class="btn btn-lg btn-primary navy-background white btn-hover" type="submit">Submit</button>
				</form>
			</div>
		</div>
    </main>
  </body>
</html>
